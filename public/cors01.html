<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cors01</title>
</head>
<body>
    <div>
        <form name="form1" onsubmit="send(); return false;">
            <input type="text" name="nickname" value="jess">
            <input type="number" name="age" value="23">
            <br>
            <input type="submit">
        </form>
    </div>
    <script>
        const send = ()=>{
            // 透過ajax去發(不用刷新頁面就傳送資料)
            $.get('http://localhost:3000/try-qs', $(document.form1).serialize(), function(data){
            console.log(data);
        }, 'json');
        }
    </script>
</body>
</html>
