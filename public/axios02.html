<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    
</head>

<body>
    <button onclick="send()">send AJAX</button>
    <!-- add cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function send() {
            axios.get('alert.html',{
                // query string
                params:{
                    id:123,
                    name:'jessica'
                }
                })
                .then(r=> {
                    console.log(r.data)
                });
        }
    </script>
</body>

</html>
