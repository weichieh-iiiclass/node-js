<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise01</title>
</head>

<body>
    <script>

        new Promise((resolve, reject) => { //接收到的是function
            const rnd = Math.random() * 1500;
            setTimeout(function () {
                resolve('1:' + rnd); //只能傳一個值
            }, rnd);
        })
        .then(r => {
            console.log(r); 
            return 7;
        })
        .then(r => {
            console.log(r); 
            return new Promise((resolve, reject) => { //接收到的是function
            const rnd = Math.random() * 1500;
            setTimeout(function () {
                resolve('2:' + rnd); //只能傳一個值
                }, rnd);
            });
        })
        .then(r => { //上面的7會帶進去r
            console.log(r);
        })
            
    </script>
</body>

</html>
