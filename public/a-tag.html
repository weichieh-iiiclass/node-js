<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a-tag</title>
</head>
<body>
    <div>
        <!-- 不要有herf又設定onclick，onclick會先觸發 -->
        <!-- 可以設定假連結，所以沒有event -->
        <a href="javascript: func();">yahoo1</a>
        <!-- <a href="https://tw.yahoo.com">yahoo2</a> -->
        <!-- <a href="https://tw.yahoo.com" onclick="func()">yahoo3</a> -->
        <!-- 在url裡加#，是頁面內的連結，所以不會刷新 hash -->
        <a href="https://tw.yahoo.com" onclick="return confirm('是否要到yahoo?')">yahoo4</a>


    </div>
    <script>
        const func = ()=>{
            console.log('hello');
        };
        // document.querySelector('a').addEventListener('click', (event)=>{
        //     event.preventDefault();
        //     func();
        // });
    </script>
</body>
</html>
